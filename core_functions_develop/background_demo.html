<!DOCTYPE html>
<html>
<head>
  <title>Spinning Image on Hover</title>
  <style>
    /* Define the spinning image styles */
    .spinning-image {
      width: 200px;
      height: 200px;
      overflow: hidden;
      position: relative;
      transition: transform 0.5s ease;
    }

    .spinning-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Apply the hover animation */
    .spinning-image:hover img {
      animation-name: spinning-image-rotate;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Define the hover animation */
    @keyframes spinning-image-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <a href="#">
    <div class="spinning-image">
      <img src="/static/reset_logo.png" alt="Spinning Image" />
    </div>
  </a>
</body>
</html>
