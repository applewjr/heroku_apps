{% extends 'base.html' %}

{% block title %}Dog Counter{% endblock %}

{% block content %}
<head>
    <br>
    <title>Dog Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .counter-container p {
            font-size: 24px;
            margin-right: 10px;
        }

        .counter-container span {
            font-size: 24px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-container {
            margin-top: 20px; /* Add margin-top for spacing */
        }
        .btn-container button {
            margin-right: 20px; /* Add margin-right for spacing between buttons */
        }
        .btn-container button {
            margin-left: 20px; /* Add margin-right for spacing between buttons */
        }
    </style>
    <script>
        // Function to set the base value of the counter
        function setBaseValue() {
            var baseValue = prompt("Enter base value for the counter. It must be a number:");
            if (baseValue === " ") {
                return;
            }
            if (baseValue === "") {
                return;
            }
            if (baseValue === null) {
                return;
            }
            while (isNaN(baseValue)) {
                baseValue = prompt("Invalid input. Please enter a valid number for the base value:");
                if (baseValue === " ") {
                return;
                }
                if (baseValue === "") {
                    return;
                }
                if (baseValue === null) {
                    return;
                }
            }
            localStorage.setItem('counter', baseValue);
            document.getElementById('counter-display').innerHTML = baseValue;
        }

        // Function to increment the counter and update the display
        function incrementCounter() {
            var counter = localStorage.getItem('counter') || 0;
            counter = parseInt(counter);
            counter++;
            localStorage.setItem('counter', counter);
            document.getElementById('counter-display').innerHTML = counter;
        }

        // Function to decrement the counter and update the display
        function decrementCounter() {
            var counter = localStorage.getItem('counter') || 0;
            counter = parseInt(counter);
            counter--;
            localStorage.setItem('counter', counter);
            document.getElementById('counter-display').innerHTML = counter;
        }

        // Function to retrieve and display the stored counter value when the page loads
        window.onload = function() {
            var counter = localStorage.getItem('counter');
            if (counter) {
                document.getElementById('counter-display').innerHTML = counter;
            }
        }
    </script>
</head>
<body>
    <h1>Dog Counter</h1>
    <p class="pad_lr_100" style="text-align: center">Live fast, count dogs</p>
    <div class="counter-container">
        <p>Dogs: <span id="counter-display">0</span></p>
    </div>
    <div class="btn-container">
        <button onclick="decrementCounter()">-</button>
        <button onclick="incrementCounter()">+</button>
    </div>
    <br>
    <div class="btn-container">
        <button onclick="setBaseValue()">Set Base</button>
    </div>
    <br>
    <br>
    <p class="pad_lr_100" style="text-align: center">HTML coded by ChatGPT</p>
</body>
{% endblock %}
