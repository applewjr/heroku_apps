{% extends 'base.html' %}

{% block title %}Wordle Solver{% endblock %}

{% block content %}
<head>
    <title>Dog Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .counter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .counter-container p {
            font-size: 24px;
            margin-right: 10px;
        }

        .counter-container span {
            font-size: 24px;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-container {
            margin-top: 10px; /* Add margin-top for spacing */
        }
        .btn-container button {
            margin-right: 10px; /* Add margin-right for spacing between buttons */
        }
    </style>
    <script>
        // Function to set the base value of the counter
        function setBaseValue() {
            var baseValue = prompt("Enter base value for the counter:");
            localStorage.setItem('counter', baseValue);
            document.getElementById('counter-display').innerHTML = baseValue;
        }

        // Function to increment the counter and update the display
        function incrementCounter() {
            var counter = localStorage.getItem('counter') || 0;
            counter = parseInt(counter);
            counter++;
            localStorage.setItem('counter', counter);
            document.getElementById('counter-display').innerHTML = counter;
        }

        // Function to decrement the counter and update the display
        function decrementCounter() {
            var counter = localStorage.getItem('counter') || 0;
            counter = parseInt(counter);
            counter--;
            localStorage.setItem('counter', counter);
            document.getElementById('counter-display').innerHTML = counter;
        }

        // Function to retrieve and display the stored counter value when the page loads
        window.onload = function() {
            var counter = localStorage.getItem('counter');
            if (counter) {
                document.getElementById('counter-display').innerHTML = counter;
            }
        }
    </script>
</head>
<body>
    <h1>Dog Counter</h1>
    <div class="counter-container">
        <p>Counter: <span id="counter-display">0</span></p>
    </div>
    <div class="btn-container">
        <button onclick="incrementCounter()">+</button>
        <button onclick="decrementCounter()">-</button>
    </div>
    <br>
    <div class="btn-container">
        <button onclick="setBaseValue()">Set Base</button>
    </div>
    <br>
    <br>
    <a href="/dogs">
        <img alt="Reset" src="/static/reset_logo.png" width=45 height=45>
    </a>
    <br>
    <br>
    <p class="pad_lr_100" style="text-align: center; color:black">HTML Coded by ChatGPT</p>    
</body>
{% endblock %}
